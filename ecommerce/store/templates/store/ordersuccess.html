{% load static tailwind_tags %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Placed Successfully</title>
  <style>
    .whats-chat{
          position:absolute;
          bottom:-42% !important;
          left:-107% !important;
        }
     @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
      100% {
        transform: translateY(0);
      }
    }
    
    .ball {
      animation: float 2.6s infinite ease-in-out;
      position: absolute;
      border-radius: 50%;
    }
    
    .ball1 {
      bottom: 4%;
      right: 5%;
      width: 40px;
      height: 40px;
      background: #63e04a;
      animation-delay: 0s;
    }
    
    .ball2 {
      top: 30%;
      right: 25%;
      width: 40px;
      height: 40px;
      background: #ff6b6b;
      animation-delay: 1s;
    }

    .ball3 {
      bottom: 20%;
      left: 10%;
      width: 50px;
      height: 50px;
      background: #8ecae6;
      animation-delay: 2s;
    }
    
    .ball4 {
      top: 20%;
      left: 20%;
      width: 50px;
      height: 50px;
      background: #ec59c0;
      animation-delay: 0s;
    }
  </style>
  {% tailwind_css %}
</head>
<body class="bg-gradient-to-r from-blue-100 via-pink-100 to-purple-100 h-screen">
  <div class="ball ball1"></div>
  <div class="ball ball2"></div>
  <div class="ball ball3"></div>
  <div class="ball ball4"></div>
  <div class="relative my-auto top-44 flex items-center justify-center">
  <div class="max-w-md mx-auto bg-white shadow-lg animate-backAndForthZ perspective shadow-gray-400 rounded-lg p-8 text-center">
    <!-- <div class="text-6xl animate-rotateBounce text-yellow-500 mb-4">ðŸŽ‰</div> -->
    <h1 class="text-4xl font-extrabold text-blue-700 mb-2">Congratulations!</h1>
    <!-- <p class="text-gray-600 text-lg mb-6">Your order has been placed successfully.</p> -->
    <div class="relative">
      <div class="absolute top-0 left-0 w-4 h-4 bg-yellow-400 rounded-full animate-[confetti_2s_ease-in-out_infinite]"></div>
      <div class="absolute top-4 right-0 w-4 h-4 bg-pink-500 rounded-full animate-[confetti_2s_ease-in-out_infinite]"></div>
      <div class="absolute top-6 left-1/4 w-4 h-4 bg-green-500 rounded-full animate-[confetti_2s_ease-in-out_infinite]"></div>
      <div class="absolute top-1 right-1/3 w-4 h-4 bg-blue-400 rounded-full animate-[confetti_2s_ease-in-out_infinite]"></div>
    </div>
    
    
    
  
    <!-- Order Confirmation Modal -->
    <div class="relative mt-2 pt-0 pb-4 max-w-sm w-full bg-white  shadow-lg rounded-lg text-center">
      <div class="h-7 w-full bg-gray-800 rounded-t-lg flex items-center justify-start px-2">
        <div class="w-2.5 h-2.5 bg-red-500 rounded-full mr-1.5"></div>
        <div class="w-2.5 h-2.5 bg-yellow-500 rounded-full mr-1.5"></div>
        <div class="w-2.5 h-2.5 bg-green-500 rounded-full"></div>
      </div>
      <div class="w-20 h-20 p-2 mx-auto my-2 flex items-center justify-center rounded-full bg-red-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-red-500" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 00-1.414 0L9 11.586 6.707 9.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l7-7a1 1 0 000-1.414z" clip-rule="evenodd" />
        </svg>
      </div>
      <h1 class="text-2xl font-bold text-blue-800 mt-4">Your order is Confirmed!</h1>
      <p class="text-sm text-red-500 mb-6 font-semibold">Thanks for Your order :)</p>
      <a href="{% url 'orders' %}">
        <button
        class="mt-6 px-6 py-3 bg-gradient-to-r from-green-400 to-blue-500 text-white rounded-lg shadow-md hover:shadow-xl transform hover:scale-105 transition-all duration-300">
        Your Order Details
      </button>
      </a>
    </div>
  
</body>
</html>
{% endblock %}
