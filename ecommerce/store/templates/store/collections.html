{% extends 'store/layouts/main.html' %}
{% load static tailwind_tags %}
{% block content %}


    
    
<!-- Breadcrumb -->
<div class="py-4 text-xl bg-blue-600 dark:bg-blue-700">
    <div class="container mx-auto">
        <a class="text-white hover:underline" href="{% url 'home' %}">Home /</a>
        <a class="text-white hover:underline" href="{% url 'collections' %}">Collections</a>
    </div>
</div>

<!-- Page Content -->
<div class="bg-gray-200 text-gray-400 dark:bg-gray-800 py-10 flex-grow min-h-[calc(100vh-16rem)] py-6">
    <div class="text-center">
        <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-3 sm:gap-6 px-3 sm:px-6">
      {% for item in category %}
        <!-- Card -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-2 sm:p-4 text-center group transition-transform duration-300 hover:-translate-y-1 hover:shadow-xl">
          <a href="{% url 'collectview' item.slug %}">

            <!-- Image (Responsive Height) -->
            <div class="overflow-hidden rounded-lg">
              <img src="{{ item.image.url }}" 
                   alt="{{ item.name }}" 
                   class="w-full h-36 sm:h-56 md:h-64 object-contain transition-transform duration-300 group-hover:scale-105">
            </div>

            <!-- Category Name -->
            <h3 class="mt-2 sm:mt-4 font-semibold text-base sm:text-lg text-gray-900 dark:text-white py-1">
              {{ item.name }}
            </h3>

           
          </a>
        </div>
      {% endfor %}
    </div>
    </div>
</div>


{% endblock %}
